<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./css/main.css" />
  <title>LOGIN</title>
</head>
<body>
  <main>
    <section class="login">
      <div class="container">
        <div class="modal-toast alert alert-danger hide-toast p-5 w-50 mt-3 mx-auto">
          
        </div>
        <div class="col-md-12">
          <div class="card p-3 shadow bg-white">
            <h4 class="text-center text-primary">LOGIN</h4>
            <form class="form" action="#" id="login">
              <label for="userLogName" class="w-100 my-2">
                <input
                id="userLogName"
                placeholder="login or e-mail"
                type="text"
                class="form-control"
                required
                />
              </label>
              <label for="userLogPassword" class="w-100 my-2">
                <input
                id="userLogPassword"
                placeholder="enter password"
                type="password"
                class="form-control"
                required
                />
              </label>
              <button class="btn btn-primary w-100 p-2">LOGIN</button>
              <hr />
              <a
              class="text-center d-block link text-uppercase"
              href="register.html"
              >ro'yhatdan o'tish</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="js/login.js"></script>
<script src="./js/auth.js"></script>
<script src="js/plugin.js"></script>
</html>
