<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="toastify">
      <strong><h5>Muvaffaqiyatli o'chirildi !</h5></strong>
    </div>

    <!-- Modal -->
     <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update:</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="sendFormEdit" action="#">
              <label for="user_nameEdit" class="w-100 my-2">
                ENTER USERNAME
                <input
                  id="user_nameEdit"
                  type="text"
                  class="form-control"
                  placeholder="enter username"
                />
              </label>
              <label for="user_scoreEdit" class="w-100 my-2">
                ENTER SCORE
                <input
                  id="user_scoreEdit"
                  type="number"
                  max="100"
                  min="0"
                  class="form-control"
                  placeholder="enter score"
                />
              </label>
              <button
                id="add-buttonEdit"
                type="submit"
                class="btn btn-success w-100"
              >
                EDIT USER
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- ------------------------------------------------------------------------------------------------- -->
    <header class="bg-success">
      <div class="container">
        <nav class="nav p-3">
          <h2 class="nav__log text-white">ADMIN DASHBOARD</h2>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-3 p-2 shadow m-1">
              <form id="sendForm" action="#">
                <label for="user_name" class="w-100 my-2">
                  ENTER USERNAME
                  <input
                    id="user_name"
                    type="text"
                    class="form-control"
                    placeholder="enter username"
                  />
                </label>
                <label for="user_score" class="w-100 my-2">
                  ENTER SCORE
                  <input
                    id="user_score"
                    type="number"
                    max="100"
                    min="0"
                    class="form-control"
                    placeholder="enter score"
                  />
                </label>
                <button
                  id="add-button"
                  type="submit"
                  class="btn btn-success w-100"
                >
                  ADD INFORMATION
                </button>
              </form>
            </div>
            <div class="col-md-7 p-2 shadow m-1">
              <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>USERSCORE</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                  </tr>
                </thead>
                <tbody class="t-body"></tbody>
              </table>
            </div>
            <div class="col p-2 bg-light shadow m-1"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugin.js"></script>
  </body>
</html>
