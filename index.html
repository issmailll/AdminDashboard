<!DOCTYPE html>

                                    <td><button class="btn btn-danger w-100">DELETE</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col p-2 bg-light shadow m-1">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
